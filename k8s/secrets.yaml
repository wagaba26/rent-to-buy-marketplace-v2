apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: rent-to-own
type: Opaque
stringData:
  # JWT Secret (CHANGE IN PRODUCTION)
  JWT_SECRET: "change-me-to-strong-random-secret-min-32-chars"
  
  # Encryption Key (CHANGE IN PRODUCTION - must be 32+ chars)
  ENCRYPTION_KEY: "change-me-to-32-char-min-encryption-key"
  
  # Database passwords (CHANGE IN PRODUCTION)
  USER_DB_PASSWORD: "userpass"
  VEHICLE_DB_PASSWORD: "vehiclepass"
  PAYMENT_DB_PASSWORD: "paymentpass"
  CREDIT_DB_PASSWORD: "creditpass"
  TELEMATICS_DB_PASSWORD: "telematicspass"
  SUPPORT_DB_PASSWORD: "supportpass"
  
  # Database users
  USER_DB_USER: "user"
  VEHICLE_DB_USER: "vehicle"
  PAYMENT_DB_USER: "payment"
  CREDIT_DB_USER: "credit"
  TELEMATICS_DB_USER: "telematics"
  SUPPORT_DB_USER: "support"
  
  # RabbitMQ
  RABBITMQ_USER: "admin"
  RABBITMQ_PASSWORD: "admin123"
  
  # Mobile Money API Keys (CHANGE IN PRODUCTION)
  MOBILE_MONEY_API_KEY: "your-api-key"
  MOBILE_MONEY_API_SECRET: "your-api-secret"

